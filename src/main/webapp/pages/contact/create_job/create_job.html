<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Munkáltató Regisztráció</title>
    <link rel="stylesheet" href="create_job.css">
</head>
<body>
<div class="login-container">
    <div class="header">
        <h2>Regisztráció</h2>
    </div>
    <div class="inside-container">
        <h3>Közösségi szolgálat lehetőség</h3>
        <form id="registerForm" action="javascript:void(0)" method="post">
            <div class="form-group">
                <label for="name">Intézmény neve:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="type">Munkakör típusa:</label>
                <select id="type" name="type" required></select>
            </div>
            <div class="form-group">
                <label for="country">Ország:</label>
                <input type="text" id="country" name="country" required>
            </div>
            <div class="form-group">
                <label for="city">Város:</label>
                <input type="text" id="city" name="city" required>
            </div>
            <div class="form-group">
                <label for="street">Utca:</label>
                <input type="text" id="street" name="street" required>
            </div>
            <div class="form-group">
                <label for="text">Leírás szövege:</label>
                <textarea  id="text" name="text" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="links">Linkek:</label>
                <input type="text" id="links" name="links" required>
            </div>
            <button type="button" class="button" onclick="submitRegisterForm()">Regisztráció</button>
            <p style="text-align: left;"><a href="../home/contact_home.html">&#10550; vissza a Főoldalra</a></p>
        </form>
    </div>
</div>
<script src="../../../config.js"></script>
<script src="../../../current_user.js"></script>
<script src="create_job.js"></script>
</body>
</html>

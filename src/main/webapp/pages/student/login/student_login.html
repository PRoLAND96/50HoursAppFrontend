<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bejelentkezés</title>
    <link rel="stylesheet" href="student_login.css">
</head>
<body>
<div class="login-container">
    <div class="header">
        <h2>Bejelentkezés</h2>
    </div>
    <div class="inside-container">
        <h3>DIÁK</h3>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Felhasználónév:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Jelszó:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="button"><b>Bejelentkezés</b></button>
        </form>
        <p id="loginMessage"></p> <!-- loginMessage elem hozzáadása -->
        <p>Nincs még fiókod? <a href="../signup/student_signup.html">Regisztrálj itt!</a></p>
    </div>
</div>
<script src="../../../config.js"></script>
<script src="student_login.js"></script>
</body>
</html>

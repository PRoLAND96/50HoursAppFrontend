<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regisztráció</title>
    <link rel="stylesheet" href="../../../css/student_login.css"> <!-- A saját CSS stíluslapodhoz vezető link -->
</head>
<body>
<div class="login-container">
    <div class="header">
        <h2>Regisztráció</h2>
    </div>
    <div class="inside-container">
        <h3>DIÁK</h3>
        <form id="registerForm" action="javascript:void(0)" method="post"> <!-- Az űrlap a JavaScript segítségével fog adatokat kezelni -->
            <div class="form-group">
                <label for="username">Felhasználónév:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="lastName">Vezetéknév:</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            <div class="form-group">
                <label for="firstName">Keresztnév:</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Jelszó:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="phoneNumber">Telefonszám:</label>
                <input type="text" id="phoneNumber" name="phoneNumber" required>
            </div>
            <div class="form-group">
                <label for="birthDate">Születési dátum:</label>
                <input type="date" id="birthDate" name="birthDate" required>
            </div>
            <div class="form-group">
                <label for="gender">Nem:</label>
                <select id="gender" name="gender" required>
                    <option value="F">Férfi</option>
                    <option value="N">Nő</option>
                    <option value="E">Egyéb</option>
                </select>
            </div>
            <div class="form-group">
                <label for="street">Utca:</label>
                <input type="text" id="street" name="street" required>
            </div>
            <div class="form-group">
                <label for="city">Város:</label>
                <input type="text" id="city" name="city" required>
            </div>
            <div class="form-group">
                <label for="country">Ország:</label>
                <input type="text" id="country" name="country" required>
            </div>
            <div class="form-group">
                <label for="OMID">OM azonosító:</label>
                <input type="text" id="OMID" name="OMID" required>
            </div>
            <div class="form-group">
                <label for="schoolName">Iskola neve:</label>
                <input type="text" id="schoolName" name="schoolName" required>
            </div>
            <div class="form-group">
                <label for="IKSZCoordinator">Iskola IKSZ koordinátora:</label>
                <input type="text" id="IKSZCoordinator" name="IKSZCoordinator" required>
            </div>
            <div class="form-group">
                <label for="coordinatorEmail">Koordinátor email címe:</label>
                <input type="email" id="coordinatorEmail" name="coordinatorEmail" required>
            </div>
            <div class="form-group">
                <label for="coordinatorPhone">Koordinátor telefonszáma:</label>
                <input type="text" id="coordinatorPhone" name="coordinatorPhone" required>
            </div>
            <button type="button" class="button" onclick="submitRegisterForm()">Regisztráció</button>
        </form>
        <p>Már van fiókod? <a href="../login/student_login.html">Jelentkezz be!</a></p> <!-- Bejelentkezési link -->
    </div>
</div>
<script src="../../../config.js"></script>
<script src="student_signup.js"></script>
</body>
</html>

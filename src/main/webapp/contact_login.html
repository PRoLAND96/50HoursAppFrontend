<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bejelentkezés</title>
    <link rel="stylesheet" href="./css/institution_login.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div class="login-container">
    <div class="header">
        <h2>Bejelentkezés</h2>
    </div>
    <div class="inside-container">
        <h3>Intézményi kapcsolattartó</h3>
        <form id="loginForm" action="http://localhost:8080/perform_login" method="post">
            <div class="form-group">
                <label for="username">Felhasználónév:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Jelszó:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="button"><b>Bejelentkezés</b></button>
        </form>
        <p>Nincs még fiókod? <a href="contact_signup.html">Regisztrálj itt!</a></p>
    </div>
</div>
<script>
    $(document).ready(function() {
        $('#loginForm').submit(function(event) {
            // Prevent the default form submission behavior
            event.preventDefault();

            // Serialize the form data
            var formData = $(this).serialize();

            // Send an AJAX request to the backend
            $.ajax({
                type: 'POST',
                url: 'http://localhost:8080/perform_login',
                data: formData,
                success: function(response) {
                    // Assuming the response contains a 'redirectUrl' field
                    if (response === "Success") {
                        // Redirect to the specified URL
                        window.location.href = "http://localhost:9090/50hours/contact_home.html";
                    } else {
                        // Handle login failure
                        alert("Login failed. Please try again.");
                    }
                },
                error: function(xhr, status, error) {
                    // Handle error
                    console.error(xhr.responseText);
                }
            });
        });
    });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bejelentkezés</title>
    <link rel="stylesheet" href="./css/student_login.css">
</head>
<body>
<div class="login-container">
    <div class="header">
        <h2>Bejelentkezés</h2>
    </div>
    <div class="inside-container">
        <h3>DIÁK</h3>
        <form id="loginForm" action="javascript:void(0)" method="post">
            <div class="form-group">
                <label for="username">Felhasználónév:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Jelszó:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="button" class="button" onclick="submitLoginForm()"><b>Bejelentkezés</b></button>
        </form>
        <p>Nincs még fiókod? <a href="student_signup.html">Regisztrálj itt!</a></p>
    </div>
</div>

<script>
    function submitLoginForm() {
        // Űrlap adatok begyűjtése
        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;

        // JSON objektum létrehozása az adatokból
        var loginData = {
            "username": username,
            "password": password
        };

        // Convert loginData to JSON string
        var jsonData = JSON.stringify(loginData);

        // AJAX hívás
        var xhr = new XMLHttpRequest();
        xhr.open('POST', 'http://localhost:8080/signup', true);
        xhr.setRequestHeader('Content-Type', 'application/json');
        xhr.onreadystatechange = function() {
            if (xhr.readyState === XMLHttpRequest.DONE) {
                if (xhr.status === 200) {
                    var data = JSON.parse(xhr.responseText);
                    alert("Sikeres bejelentkezés! Üdvözöljük, " + data.username + "!");
                } else {
                    alert("Hiba történt a bejelentkezés során: " + xhr.status);
                }
            }
        };
        xhr.send(jsonData);

        console.log(jsonData)
    }
</script>

</body>
</html>

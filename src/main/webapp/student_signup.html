<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regisztráció</title>
    <link rel="stylesheet" href="./css/student_login.css"> <!-- A saját CSS stíluslapodhoz vezető link -->
</head>
<body>
<div class="login-container">
    <div class="header">
        <h2>Regisztráció</h2>
    </div>
    <div class="inside-container">
        <h3>DIÁK</h3>
        <form id="registerForm" action="javascript:void(0)" method="post"> <!-- Az űrlap a JavaScript segítségével fog adatokat kezelni -->
            <div class="form-group">
                <label for="username">Felhasználónév:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="lastName">Vezetéknév:</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            <div class="form-group">
                <label for="firstName">Keresztnév:</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Jelszó:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="phoneNumber">Telefonszám:</label>
                <input type="text" id="phoneNumber" name="phoneNumber" required>
            </div>
            <div class="form-group">
                <label for="birthDate">Születési dátum:</label>
                <input type="date" id="birthDate" name="birthDate" required>
            </div>
            <div class="form-group">
                <label for="gender">Nem:</label>
                <select id="gender" name="gender" required>
                    <option value="férfi">Férfi</option>
                    <option value="nő">Nő</option>
                    <option value="egyéb">Egyéb</option>
                </select>
            </div>
            <div class="form-group">
                <label for="location">Cím:</label>
                <input type="text" id="location" name="location" required>
            </div>
            <div class="form-group">
                <label for="OMID">OM azonosító:</label>
                <input type="text" id="OMID" name="OMID" required>
            </div>
            <div class="form-group">
                <label for="schoolName">Iskola neve:</label>
                <input type="text" id="schoolName" name="schoolName" required>
            </div>
            <div class="form-group">
                <label for="IKSZCoordinator">Iskola IKSZ koordinátora:</label>
                <input type="text" id="IKSZCoordinator" name="IKSZCoordinator" required>
            </div>
            <div class="form-group">
                <label for="coordinatorEmail">Koordinátor email címe:</label>
                <input type="email" id="coordinatorEmail" name="coordinatorEmail" required>
            </div>
            <div class="form-group">
                <label for="coordinatorPhone">Koordinátor telefonszáma:</label>
                <input type="text" id="coordinatorPhone" name="coordinatorPhone" required>
            </div>
            <button type="button" class="button" onclick="submitRegisterForm()">Regisztráció</button>
        </form>
        <p>Már van fiókod? <a href="student_login.html">Jelentkezz be!</a></p> <!-- Bejelentkezési link -->
    </div>
</div>

<script>
    function submitRegisterForm() {
        // Űrlap adatok begyűjtése
        var username = document.getElementById('username').value;
        var lastName = document.getElementById('lastName').value;
        var firstName = document.getElementById('firstName').value;
        var email = document.getElementById('email').value;
        var password = document.getElementById('password').value;
        var phoneNumber = document.getElementById('phoneNumber').value;
        var birthDate = document.getElementById('birthDate').value;
        var gender = document.getElementById('gender').value;
        var location = document.getElementById('location').value;
        var OMID = document.getElementById('OMID').value;
        var schoolName = document.getElementById('schoolName').value;
        var IKSZCoordinator = document.getElementById('IKSZCoordinator').value;
        var coordinatorEmail = document.getElementById('coordinatorEmail').value;
        var coordinatorPhone = document.getElementById('coordinatorPhone').value;

        // JSON objektum létrehozása az adatokból
        var registerData = {
            "username": username,
            "lastName": lastName,
            "firstName": firstName,
            "email": email,
            "password": password,
            "phoneNumber": phoneNumber,
            "birthDate": birthDate,
            "gender": gender,
            "location": location,
            "OMID": OMID,
            "schoolName": schoolName,
            "IKSZCoordinator": IKSZCoordinator,
            "coordinatorEmail": coordinatorEmail,
            "coordinatorPhone": coordinatorPhone
        };

        // Fetch API használata az AJAX kérés elküldésére
        fetch('http://localhost:8080/users/signup', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(registerData)
        })
            .then(function(response) {
                if (response.ok) {
                    alert("Sikeres regisztráció.")
                }
                throw new Error('Network response was not ok.');
            })
            .catch(function(error) {
                // Sikertelen regisztráció esetén vagy hiba esetén
                alert("Hiba történt a regisztráció során: " + error.message);
            });
    }
</script>
</body>
</html>
